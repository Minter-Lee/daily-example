<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>REM布局样例</title>
        <link rel="stylesheet" type="text/css" href="../base.css">
        <link rel="stylesheet" type="text/css" href="./rem.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="btn btnPre"></div>
                <span class="search">
                    <img src="./images/search.png" alt="" class="searchImg">
                    <input type="text" class="searchInput">
                </span>
                <div class="btn btnMenu"></div>
            </nav>
        </header>
        <section>
            <div class="sliderImg">
                <ul>
                    <li>
                        <span>1</span>
                    </li><li>
                        <span>2</span>
                    </li><li>
                        <span>3</span>
                    </li><li>
                        <span>4</span>
                    </li>
                </ul>
            </div>
            <div class="tiledList">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
                <ul>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                </ul>
            </div>
            <div class="msgContainer">
                <div class="msgHead">
                    <img src="./images/friends.png" alt="" class="msgImg">
                    <span>今日消息</span>
                </div>
                <div class="sliderMsg">消息内容，内容消息</div>
            </div>
            <div class="shopList">
                <div class="shopHeader">
                    <span>内容推荐</span>
                    <span class="showAll">查看全部&nbsp;></span>
                </div>
                <ul>
                    <li>
                        <img src="./images/nurse.png" alt="" class="itemImg">
                        <article class="intro">
                            <h5 class="title">护士</h5>
                            <p class="intro1">医生助手</p>
                            <p class="intro1">
                                <img src="./images/friends.png" alt="" class="msgImg">
                                <span>朋友圈</span>
                            </p>
                        </article>
                        <div class="introTip">1</div>
                    </li>
                    <li>
                        <img src="./images/doctor.png" alt="" class="itemImg">
                        <article class="intro">
                            <h5 class="title">医生</h5>
                            <p class="intro1">治病救人</p>
                            <p class="intro1">
                                <img src="./images/friends.png" alt="" class="msgImg">
                                <span>朋友圈</span>
                            </p>
                        </article>
                        <div class="introTip">1</div>
                    </li>
                    <li>
                        <img src="./images/nurse.png" alt="" class="itemImg">
                        <article class="intro">
                            <h5 class="title">护士</h5>
                            <p class="intro1">医生助手</p>
                            <p class="intro1">
                                <img src="./images/friends.png" alt="" class="msgImg">
                                <span>朋友圈</span>
                            </p>
                        </article>
                        <div class="introTip">1</div>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <ul>
                <li>
                    <img src="./images/smile.png" alt="" class="footerImg">
                    <span>主页</span>
                </li>
                <li>
                    <img src="./images/smile.png" alt="" class="footerImg">
                    <span>我的</span>
                </li>
                <li>
                    <img src="./images/smile.png" alt="" class="footerImg">
                    <span>他的</span>
                </li>
                <li>
                    <img src="./images/smile.png" alt="" class="footerImg">
                    <span>谁的</span>
                </li>
                <li>
                    <img src="./images/smile.png" alt="" class="footerImg">
                    <span>管呢</span>
                </li>
            </ul>
        </footer>
    </body>
    <script type="text/javascript" src="./rem.js"></script>
    <script type="text/javascript">
        flex(false, 100, 1);
    </script>
</html>
